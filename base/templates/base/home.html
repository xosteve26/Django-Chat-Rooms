{% extends 'main.html' %}

{%block content %}
<h1>HOME</h1>
<p>This is the home page</p>
<div>
    <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room' room.id %}">
                    {{ room.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{%endblock%}
